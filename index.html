<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="background">
        <div class="login">
            <h2 class="login-title">Login</h2>
            <div class="info">
                <div class="usename">
                    <div class="usename-top">
                        Username
                    </div>
                    <div class="usename-bottom">
                        <i class="fa fa-clock"></i>
                        <input type="text" class="login-input" 
                        placeholder="Type your username">
                    </div>
                </div>
                <div class="password">
                    <div class="password-top">
                       password
                    </div>
                    <div class="password-bottom">
                        <i class="fa fa-lock login-icon"></i>
                        <input type="text" class="login-input"
                        placeholder="Type your password">
                    </div>
                </div>
            </div>
            <div class="forgot">
               <a href="" class="login-forgot">
                    login password?
               </a>
            </div>
            <button class="login-bottom">
                <a href="" class="login-pick">
                    LOGIN
                </a>
            </button>
            <div class="sign">
                <div class="sign-title">
                    Or Sign Up Using
                </div>
                <div class="sign-top"> 
                    <div class="facebook">
                        <i class="fa fa-facebook"></i>
                    </div>
                    <div class="twitter">
                        <i class="fa fa-twitter"></i>
                    </div>
                    <div class="google">
                        <i class="fa fa-google"></i>
                    </div>
                </div>
            </div>
            <div class="sign-bottom">
                <div class="sign-bottom-title">
                      
                        Or Sign Up Using
                    
                </div>
                <div class="sign-up">
                   
                        SIGN UP
                    
                </div>
            </div>
        </div>     
    </div>    
</body>
</html>
